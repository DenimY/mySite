{% extends "base.html"%}
{% block title %}bookmark_chnage_list.html{% endblock %}

{% block content %}
<div id="content">
    <h1>Bookmark Chnage - {{user}}</h1>
    <table class="change-list">
        <tr>
            <td>Title</td>
            <td>Url</td>
            <td>Owner</td>
            <td>Update</td>
            <td>Delete</td>
        </tr>
        {% for item in object_list %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.url }}</td>
            <td>{{ item.owner }}</td>
            <td><a href="{{ url 'bookmark:update' item.id }}" >Update</a></td>
            <td><a href="{{ url 'bookmark:delete' item.id }}" >Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
